<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="app.js" defer></script>
    <title>Job Deo sign-up</title>
</head>
<body>
    <div class="containter">
       
        <div class="image-container">
            <div class="logo">
                <img src="./Images/63_human_verify-ai.png" alt="Logo">
            </div>
            <div class="brand-img">
                <img src="./Images/NA_October_10-ai (1).png" alt="brand image">
            </div>
        </div>  
        <div class="right_container">
            <div class="header_text">
                <h1>Unlock your dream opportunities</h1>
                <p>the best job search engine platform for get you the best suitable tech job in your area...</p>
            </div>
            <div>
                <form action="" method="post">
                    <div class="form_container">
                        <div class="input-control">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" maxlength="20">
                            <div class="msg"></div>
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" maxlength="20">
                            <div class="msg"></div>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" name="user_email" id="email">
                            <div class="msg"></div>
                        </div>
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number" maxlength="15">
                            <div class="msg"></div>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" minlength="6" maxlength="32">
                            <div class="msg"></div>
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" minlength="6" maxlength="32">
                            <div class="msg"></div>
                        </div>
                        <button type="submit">Create Account</button>
                    </div>
                    </form>
                </div>
                <p class="footer_text">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

    
</body>
</html>
