<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>    
    <title>Job Deo sign-up</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="containter">
       
        <div class="image-container">
            <div class="logo">
                <img src="./Images/63_human_verify-ai.png" alt="Logo">
            </div>
            <div class="brand-img">
                <img src="./Images/NA_October_10-ai (1).png" alt="brand image">
                <small><a target="_blank" href="https://www.freepik.com/free-vector/man-search-hiring-job-online-from-laptop_20822846.htm#query=job%20searching&position=0&from_view=search&track=ais&uuid=03764397-ab16-46d7-95f0-904da2091ad3">Image by jcomp</a> on Freepik</small>
            </div>
        </div>  
        <div class="right_container">
            <div class="header_text">
                <h1>Unlock your dream opportunities</h1>
                <p>the best job search engine platform for get you the best suitable tech job in your area...</p>
            </div>
            <div>
                <form action="" method="post">
                    <div class="form_container">
                        <div class="input-control">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" maxlength="20">
                            <div class="msg"></div>
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" maxlength="20">
                            <div class="msg"></div>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" name="user_email" id="email">
                            <div class="msg"></div>
                        </div>
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number" maxlength="15">
                            <div class="msg"></div>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" minlength="6" maxlength="32">
                            <div class="msg"></div>
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" minlength="6" maxlength="32">
                            <div class="msg"></div>
                        </div>
                        <button type="submit">Create Account</button>
                    </div>
                    </form>
                </div>
                <p class="footer_text">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

    
</body>
</html>
